name: AlignSAR Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}  

    steps:
      - uses: actions/checkout@v4

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"
          channels: conda-forge
          activate-environment: test-env
          auto-update-conda: true

      - name: Install geo deps via conda
        run: conda install -y gdal rasterio geopandas pyproj rioxarray

      - name: Install package + dev deps via pip
        run: pip install -e .[dev]

      - name: Run fast unit/smoke tests
        run: python -m pytest -m "not slow" --maxfail=1 --disable-warnings -q

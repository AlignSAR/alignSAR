name: tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Upgrade system GDAL / PROJ to latest (>=3.8.5)
      - name: Install latest system GDAL/PROJ
        run: |
          sudo add-apt-repository -y ppa:ubuntugis/ppa
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev libproj-dev
          gdalinfo --version

      # Step 4: Install Python build tools
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build

      # Step 5: Install package + dev + geo dependencies
      - name: Install package + dev + geo deps
        run: |
          pip install ".[dev,geo]" --no-build-isolation

      # Step 6: Run fast unit/smoke tests
      - name: Run fast unit/smoke tests
        run: |
          pytest -m "not slow" --maxfail=1 --disable-warnings -q

      # Step 7: (Optional) Run slow/integration tests
      - name: (Optional) Run slow/integration tests
        if: ${{ false }} 
        run: |
          export ALIGNSAR_RUN_INTEGRATION=1
          pytest -m "slow" -q

name: tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install system GDAL / PROJ (Ubuntu 24.04 default libgdal=3.8.4)
      - name: Install system deps (GDAL, PROJ)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev libproj-dev
          gdalinfo --version

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build

      - name: Install package + dev + geo deps
        run: |
          pip install ".[dev,geo]" --no-build-isolation

      - name: Run fast unit/smoke tests
        run: |
          pytest -m "not slow" --maxfail=1 --disable-warnings -q

      - name: (Optional) Run slow/integration tests
        if: ${{ false }}
        run: |
          export ALIGNSAR_RUN_INTEGRATION=1
          pytest -m "slow" -q

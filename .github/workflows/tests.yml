name: AlignSAR Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"
          channels: conda-forge
          activate-environment: test-env
          auto-update-conda: true

      - name: Install geo dependencies via conda
        run: |
          conda install -c conda-forge gdal rasterio geopandas pyproj rioxarray

      - name: Install build tools & dev deps via pip
        run: |
          pip install --upgrade pip
          pip install -e .[dev] --no-deps

      - name: Run fast unit/smoke tests
        run: |
          pytest -m "not slow" --maxfail=1 --disable-warnings -q

      - name: (Optional) Run slow/integration tests
        if: ${{ false }}
        run: |
          export ALIGNSAR_RUN_INTEGRATION=1
          pytest -m "slow" -q

name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Install Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install system-level dependencies for GDAL, PROJ
      - name: Install system deps (GDAL, PROJ)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev libproj-dev

      # Step 4: Install Python package + dev + geo deps
      - name: Install package + dev + geo deps
        run: |
          python -m pip install -U pip
          pip install ".[dev,geo]" --no-build-isolation

      # Step 5: Run fast unit/smoke tests
      - name: Run fast unit/smoke tests
        run: |
          pytest -m "not slow" --maxfail=1 --disable-warnings -q

      # Step 6: (Optional) Run slow/integration tests
      - name: (Optional) Run slow/integration tests
        if: ${{ false }}  # Change to true or trigger manually if needed
        run: |
          export ALIGNSAR_RUN_INTEGRATION=1
          pytest -m "slow" -q


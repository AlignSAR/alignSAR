name: tests
on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package + dev deps
        run: |
          python -m pip install -U pip
          pip install ".[dev]"

      - name: Run fast unit/smoke tests
        run: |
          pytest -m "not slow" --maxfail=1 --disable-warnings -q

      - name: (Optional) Run slow/integration tests
        if: ${{ false }} 
        run: |
          export ALIGNSAR_RUN_INTEGRATION=1
          pytest -m "slow" -q
